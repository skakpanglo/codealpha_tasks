<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">

    <!-- Google Font: Quick Sand -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/corner.css">
    <title>JOT.</title>
    <link rel="icon" type="image/png" href="logo.jpg">
</head>
<body>
    <header class="keep-header">
        <div class="left-section">
            <i class="fas fa-bars"></i>
            <img src="logo.jpg" alt="Keep Logo" class="keep-logo">
            <span class="keep-text">Jot</span>
        </div>
    
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search">
        </div>
    
        <div class="right-section">
            <i class="fas fa-rotate-right"></i>
            <i class="fas fa-columns"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <div class="sidebar">
        <ul>
            <li><i class="fas fa-lightbulb"></i> <span>Notes</span></li>
            <li><i class="fas fa-bell"></i> <span>Reminders</span></li>
            <li><i class="fas fa-edit"></i> <span>Edit</span></li>
            <li><i class="fas fa-download"></i> <span>Archive</span></li>
            <li><i class="fas fa-trash"></i> <span>Trash</span></li>
        </ul>
    </div>

    <div id="header">
        <div class="flexrow-container">
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
        <h1 id="title">Jot.<div id="border"></div></h1>
    </div>

    <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Take a note...">
            <button class="todo-btn" type="submit">AddðŸ˜‰!</button>
        </form>
    </div>

    <div>
        <p><span id="datetime"></span></p>
        <script src="JS/time.js"></script>
    </div>

  <div id="myUnOrdList">
        <ul class="todo-list">
            <!-- (Basic Format)
            <div class="todo">
                items added to this list:
                <li></li>
                <button>delete</button>
                <button>check</button>
            </div> -->
        </ul>
    </div>

    <script src="JS/main.js" type="text/javascript"></script>
</body>
</html>
